<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Demo App</title>
</head>
<body>
<h1>List of Drivers</h1>

<a th:href="@{/drivers/add}">Add New Driver</a>

<ul>
    <li th:each="driver: ${drivers}">
        <a th:href="@{'/drivers/'+${driver.id}}" th:text="${driver.driverName}"></a>
    </li>
</ul>

</body>
</html>
