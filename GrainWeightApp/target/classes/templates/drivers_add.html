<!-- templates/driver_form.html -->
<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${driver.id} == null ? 'Nový řidič' : 'Upravit řidiče'"></title>
</head>
<body>
<h1 th:text="${driver.id} == null ? 'Nový řidič' : 'Upravit řidiče'"></h1>

<form method="post" th:action="@{/drivers/save}" th:object="${driver}">
    <input type="hidden" th:field="*{id}" />
    <p>
        Jméno řidiče: <input type="text" th:field="*{driverName}" />
    </p>
    <p>
        Prázdná váha (kg): <input type="number" step="10" th:field="*{tareWeight}" />
    </p>
    <p>
        SPZ (licensePlate): <input type="text" th:field="*{licencePlate}" />
    </p>
    <p>
        Kontakt: <input type="text" th:field="*{contact}" />
    </p>
    <p>
        <button type="submit">Uložit</button>
        <a th:href="@{/drivers}">Zpět</a>
    </p>
</form>
</body>
</html>
