<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Demo App</title>
</head>
<body>
<h1 th:text="${driver != null ? 'Do you really want to delete driver: ' + driver.driverName : 'Driver does not exist.'}"></h1>
<form method="post" th:action="@{'/drivers/'+${driver.id}+'/delete'}">
    <input type="submit" value="Yes, delete!">
</form>
<a th:if="${driver != null}" th:href="@{'/drivers/'+${driver.id}}">No</a>

</body>
</html>
